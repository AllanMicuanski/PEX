<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Sizebay</title>

    <!-- Favicon inicial -->
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="/assets/five.svg"
    />

    <!-- Script para alternar os Ã­cones -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const favicon = document.getElementById("favicon");
        const titles = ["Get It Right", "Sizebay"];
        const favicons = ["./assets/five.svg", "./assets/five2.png"];

        let currentIndex = 0;

        function toggleFaviconAndTitle() {
          currentIndex = (currentIndex + 1) % 2;
          favicon.setAttribute("href", favicons[currentIndex]);
          document.title = titles[currentIndex];
        }

        // Chama pela primeira vez logo para sincronizar no carregamento
        toggleFaviconAndTitle();

        // Depois troca a cada 10 segundos
        setInterval(toggleFaviconAndTitle, 10000);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
